<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <div class="dropDown" data-dropdown>
        <button class="link" data-dropdown-btn>Information</button>
        <div class="dropdown-menu information-grid">
          <div>
            <div class="dropdown-heading">Free tutorial</div>
            <div class="dropdown-links">
              <a href="#">All</a>
              <a href="#">Latest</a>
              <a href="#">Popular</a>
            </div>
          </div>
          <div>
            <div class="dropdown-heading">Courses</div>
            <div class="dropdown-links">
              <a href="#">JavaScript</a>
              <a href="#">CSS</a>
              <a href="#">React</a>
            </div>
          </div>
          <div>
            <div class="dropdown-heading">Blog</div>
            <div class="dropdown-links">
              <a href="#">All</a>
              <a href="#">Latest</a>
              <a href="#">Popular</a>
            </div>
          </div>
          <div>
            <div class="dropdown-heading">Other</div>
            <div class="dropdown-links">
              <a href="#">Twitter</a>
              <a href="#">NewsLetter</a>
              <a href="#">Discord</a>
            </div>
          </div>
        </div>
      </div>
      <button href="" class="link">Pricing</button>
      <div class="dropDown" data-dropDown>
        <button class="link" data-dropdown-btn>Login</button>
        <div class="dropdown-menu">
            <form action="" class="login-form">
                <label for="email" class="email">Email</label>
                <input type="email" class="w3-input" name="email" id="email" placeholder="Enter Email">
                <label for="password" class="password w3-animate-input">Password</label>
                <input type="password" class="w3-input w3-animate-input" name="pasword" id="password" placeholder="Enter Password">
                <button type="submit" class= "w3-btn w3-light-blue w3-input w3-border w3-round w3-hover-blue">Login</button>
            </form>
        </div>
      </div>
    </div>
  </body>
</html>
